      <!-- アイコンはシンプルなSVG。リンク先は#でOK -->
      <a href="#" aria-label="X(Twitter)" class="ico">

    <a href="#">Pixelarity</a> による編集
  </div>

  <!-- ヒーロー画像 -->
  <figure class="hero">
    <img src="images/hero.jpg" alt="記事のメイン画像">

  <!-- 見出し＆サブ見出し -->
  <main class="container">
    <h1>こんにちは、<span class="strong">Pixelarity</span>の編集長です</h1>
    <p class="subhead">ウルナ・セド・モルビ・ナトケ・エニム・キュビリア</p>
  </main>

  <!-- （オプション）サイドメニュー -->
  <aside class="drawer" id="drawer">
    <nav>
      <a href="#">ホーム</a>
      <a href="#">記事一覧</a>

  <script src="script.js"></script>
